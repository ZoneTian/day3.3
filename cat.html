<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>哆唻A梦</title>
<style type="text/css">
#wrap{width:380px;height:447px;border:1px solid #000;margin:20px auto;position:relative}
.head{width:260px;height:250px;border:1px solid #000;border-radius:50%;margin:0 auto;background:#67d6f1;overflow:hidden;position:relative;z-index:999}
.h-1{width:200px;height:180px;border:1px solid #000;border-radius:100px;position:absolute;bottom:4px;left:30px;background:#fff}
.h-1 .eye{width:60px;height:68px;border:1px solid #000;float:left;border-radius:30px;background:#fff}
.h-1 .eye div{width:15px;height:15px;border:1px solid #000;border-radius:50%;background:#000}
.h-1 .eye1{position:absolute;left:35px;top:-20px;}
.h-1 .eye2{position:absolute;left:95px;top:-20px;}
.h-1 .eye1 div{position:absolute;bottom:10px;left:35px}
.h-1 .eye2 div{position:absolute;bottom:10px;right:35px}
.bizi{width:30px;height:30px;border:1px solid #000;border-radius:50%;background:#ca3e01;position:absolute;left:80px;top:38px}
.bizi div{width:4px;height:4px;background:#ca3e01;border:1px solid #ca3e01;border-radius:50%;box-shadow:-4px -4px 5px #fff;position:absolute;right:5px;top:10px;}
.month{width:120px;height:90px;border-bottom:2px solid #000;border-radius:50%;position:absolute;left:38px;bottom:20px}
.shu{height:90px;border-left:1px solid #000;position:absolute;left:97px;bottom:20px}
.shu1{width:50px;border-top:1px solid #000;position:absolute;left:27px;bottom:100px;transform-origin:right;transform: rotate(15deg);}
.shu2{width:50px;border-top:1px solid #000;position:absolute;left:27px;bottom:90px}
.shu3{width:50px;border-top:1px solid #000;position:absolute;left:27px;bottom:80px;
transform-origin:right;transform: rotate(-15deg);}
.shu4{width:50px;border-top:1px solid #000;position:absolute;right:27px;bottom:100px;transform-origin:left;transform: rotate(-15deg);}
.shu5{width:50px;border-top:1px solid #000;position:absolute;right:27px;bottom:90px}
.shu6{width:50px;border-top:1px solid #000;position:absolute;right:27px;bottom:80px;transform-origin:left;transform: rotate(15deg);}
.bozi{width:230px;max-height:20px;background:#be3700;border:1px solid #000;border-radius:10px;position:relative;left:72px;top:-20px;z-index:99999}
.ling{width:35px;height:35px;border:1px solid #000;border-radius:50%;position:relative;left:100px;top:10px;background:#f3eb24;z-index:99999}
.ying{width:4px;height:4px;background:#f3eb24;border:1px solid #f3eb24;border-radius:50%;box-shadow:-4px -4px 5px #fff;position:absolute;right:5px;top:10px;}
.heng{width:27px;height:2px;border:1px solid #000;position:relative;top:5px;left:3px}
.yuan{width:10px;height:8px;border:1px solid #000;border-radius:40%;position:relative;top:15px;left:11px;background:#000}
.shu7{height:10px;border-left:1px solid #000;position:relative;left:16px;bottom:-13px}
.shen{width:200px;height:150px;background:#67d6f1;border:1px solid #000;position:relative;left:87px;top:-35px;float:left}
.duzi{width:150px;height:150px;border:1px solid #000;border-radius:50%;position:relative;left:25px;top:-10px;background:#fff}
.koudai{width:100px;height:50px;border:1px solid #000;border-radius:0 0 50px 50px ;position:absolute;top:80px;left:30px}
.hand{width:60px;height:40px;border:1px solid #000;background:#67d6f1}
.left{float:left;position:absolute;left:35px;bottom:165px;transform-origin:right;transform: rotate(-25deg);border-right:0}
.right{float:right;;position:absolute;right:35px;bottom:165px;transform-origin:left;transform: rotate(25deg);border-left:0}
.l1{width:45px;height:45px;float:left;border:1px solid #000;border-radius:50%;background:#fff;position:relative;left:-15px;top:-3px}
.r1{width:45px;height:45px;float:right;border:1px solid #000;border-radius:50%;background:#fff;position:relative;right:-15px;top:-3px}
.pp{width:20px;height:20px;border-top:1px solid #000;border-radius:50%;position:relative;left:90px;top:-10px;background:#fff}
.foot1{width:100px;height:20px;border:1px solid #000;border-radius:30px 20px 20px 20px ;position:absolute;bottom:37px;left:80px;background:#fff;box-shadow:inset 4px -4px 5px #ddd}
.foot2{width:100px;height:20px;border:1px solid #000;border-radius:20px 30px 20px 20px ;
position:absolute;bottom:37px;right:83px;background:#fff;box-shadow:inset -4px -4px 5px #ddd}
</style>
</head>

<body>
<div id="wrap">
	<div class="head">
    	<div class="h-1">
        	<div class="eye1 eye"><div></div></div>
            <div class="eye2 eye"><div></div></div>
            <div class="bizi"><div></div></div>
            <div class="month"></div>
            <div class="shu"></div>
             <div class="shu1"></div>
              <div class="shu2"></div>
               <div class="shu3"></div>
                <div class="shu4"></div>
                 <div class="shu5"></div>
                  <div class="shu6"></div>
        </div>
    </div>
    <div class="bozi">
    	<div class="ling">
        	<div class="ying"></div>
            <div class="heng"></div>
            <div class="yuan"></div>
            <div class="shu7"></div>
        </div>
    </div>
    <div class="shen">
    	<div class="duzi">
        	<div class="koudai">
            </div>
        </div>
        <div class="pp">
        </div>
    </div>
    <div class="left hand">
    	<div class="left1">
        	<div class="l1">
            </div>
        </div>
    </div>
    <div class="right hand">
    	<div class="right1">
        <div class="r1">
            </div>
        </div>
    </div>
    <div class="foot1 foot">
    </div>
     <div class="foot2 foot">
    </div>
</div>
</body>
</html>
